version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aula7_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./logs:/var/www/html/logs
    environment:
      - DB_HOST=db
      - DB_NAME=aula_php_mvc
      - DB_USER=root
      - DB_PASS=rootpassword
      - APP_ENV=development
    depends_on:
      - db
    networks:
      - aula7_network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: aula7_db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=aula_php_mvc
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=app_password
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - aula7_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: aula7_phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=rootpassword
    depends_on:
      - db
    networks:
      - aula7_network
    restart: unless-stopped

volumes:
  db_data:


networks:
  aula7_network:
    driver: bridge
