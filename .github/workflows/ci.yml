name: CI - Testes e Qualidade

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PHP_VERSION: '8.2'

jobs:
  test:
    name: ğŸ§ª Testes e Qualidade de CÃ³digo
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: aula_php_mvc_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ˜ Configurar PHP ${{ env.PHP_VERSION }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_mysql, mbstring, xml, curl
          coverage: xdebug
          tools: composer:v2

      - name: ğŸ“‹ Verificar versÃ£o do PHP
        run: |
          php -v
          composer --version

      - name: ğŸ” Validar composer.json
        run: composer validate --strict

      - name: ğŸ“¦ Cache de dependÃªncias do Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: ğŸ“¥ Instalar dependÃªncias do Composer
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: ğŸ—„ï¸ Configurar banco de dados de teste
        run: |
          mysql -h 127.0.0.1 -u root -prootpassword <<EOF
          CREATE DATABASE IF NOT EXISTS aula_php_mvc_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
          USE aula_php_mvc_test;
          
          CREATE TABLE IF NOT EXISTS categorias (
              id INT AUTO_INCREMENT PRIMARY KEY,
              nome VARCHAR(255) NOT NULL,
              created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
              updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
          );
          
          CREATE TABLE IF NOT EXISTS produtos (
              id INT AUTO_INCREMENT PRIMARY KEY,
              nome VARCHAR(255) NOT NULL,
              preco DECIMAL(10,2) NOT NULL,
              categoria_id INT NOT NULL,
              created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
              updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,
              FOREIGN KEY (categoria_id) REFERENCES categorias(id) ON DELETE CASCADE
          );
          
          CREATE TABLE IF NOT EXISTS usuarios (
              id INT AUTO_INCREMENT PRIMARY KEY,
              nome VARCHAR(255) NOT NULL,
              email VARCHAR(255) NOT NULL UNIQUE,
              senha VARCHAR(255) NOT NULL,
              tipo ENUM('admin', 'usuario') DEFAULT 'usuario',
              created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
              updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
          );
          EOF

      - name: ğŸ§ª Executar testes unitÃ¡rios
        run: composer test
        env:
          DB_HOST: 127.0.0.1
          DB_NAME: aula_php_mvc_test
          DB_USER: root
          DB_PASS: rootpassword

      - name: ğŸ“Š Gerar relatÃ³rio de cobertura
        run: composer test-coverage
        continue-on-error: true

      - name: ğŸ“ˆ Upload cobertura de cÃ³digo
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: ğŸ” AnÃ¡lise estÃ¡tica com PHPStan
        run: composer phpstan

      - name: ğŸ”§ Corrigir padrÃµes de cÃ³digo automaticamente
        run: composer cs-fix || true

      - name: âœ¨ Verificar padrÃµes de cÃ³digo (PHPCS)
        run: composer cs-check

      - name: ğŸ”’ Verificar sintaxe PHP
        run: find app -name "*.php" -exec php -l {} \;

  security:
    name: ğŸ”’ AnÃ¡lise de SeguranÃ§a
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ˜ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_mysql, mbstring
          tools: composer:v2

      - name: ğŸ“¦ Instalar dependÃªncias
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: ğŸ›¡ï¸ Verificar dependÃªncias vulnerÃ¡veis
        run: composer audit

      - name: ğŸ” Verificar arquivos sensÃ­veis
        run: |
          if [ -f ".env" ]; then
            echo "âš ï¸ AVISO: Arquivo .env encontrado no repositÃ³rio!"
            exit 1
          fi
          echo "âœ… Nenhum arquivo sensÃ­vel detectado"

  docker-build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build Docker image
        run: docker build -t aula7-mvc:latest .

      - name: âœ… Verificar imagem Docker
        run: docker images aula7-mvc:latest

  deploy:
    name: ğŸš€ Deploy para VPS
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Configurar SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: ğŸ”‘ Adicionar servidor ao known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            set -e
            echo "ğŸš€ Iniciando deploy..."
            
            cd ${{ secrets.VPS_PATH }}
            
            echo "ğŸ“¥ Atualizando cÃ³digo do repositÃ³rio..."
            git fetch origin
            git reset --hard origin/main
            
            echo "ğŸ“¦ Instalando dependÃªncias do Composer..."
            composer install --no-dev --optimize-autoloader --no-interaction
            
            echo "ğŸ”„ Regenerando autoloader..."
            composer dump-autoload
            
            echo "ğŸ“ Ajustando permissÃµes..."
            chown -R www-data:www-data ${{ secrets.VPS_PATH }}
            chmod -R 755 ${{ secrets.VPS_PATH }}
            chmod -R 775 logs 2>/dev/null || true
            
            echo "â™»ï¸  Recarregando serviÃ§os..."
            systemctl reload php8.2-fpm 2>/dev/null || true
            systemctl reload nginx 2>/dev/null || true
            
            echo "âœ… Deploy concluÃ­do com sucesso!"
            echo "ğŸŒ URL: http://${{ secrets.VPS_HOST }}"
          EOF

      - name: âœ… Verificar deploy
        run: |
          echo "ğŸ” Verificando se o deploy foi bem-sucedido..."
          curl -f -s -o /dev/null -w "Status: %{http_code}\n" http://${{ secrets.VPS_HOST }}/ || echo "âš ï¸  Aviso: NÃ£o foi possÃ­vel verificar o status HTTP"

  summary:
    name: âœ… Resumo do Pipeline
    runs-on: ubuntu-latest
    needs: [test, security, docker-build]
    if: always()
    
    steps:
      - name: ğŸ“Š Status do Pipeline
        run: |
          echo "## ğŸ“Š Resumo do Pipeline CI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Testes:** ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "ï¿½ **SeguranÃ§a:** ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ³ **Docker:** ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸš€ **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ‘¤ **Autor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
