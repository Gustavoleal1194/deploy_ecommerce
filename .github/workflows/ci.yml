name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PHP_VERSION: '8.2'

jobs:
  test:
    name: Testes e Qualidade de C√≥digo
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: aula_php_mvc_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_mysql, mbstring
          coverage: xdebug

      - name: Instalar depend√™ncias do Composer
        run: composer install --prefer-dist --no-interaction

      - name: Executar testes unit√°rios
        run: composer test
        env:
          DB_HOST: 127.0.0.1
          DB_NAME: aula_php_mvc_test
          DB_USER: root
          DB_PASS: rootpassword

      - name: Gerar relat√≥rio de cobertura
        run: composer test-coverage
        continue-on-error: true

      - name: Upload cobertura de c√≥digo
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: An√°lise est√°tica com PHPStan
        run: composer phpstan
        continue-on-error: true

      - name: Verificar padr√µes de c√≥digo (PHPCS)
        run: composer cs-check
        continue-on-error: true

  security:
    name: An√°lise de Seguran√ßa
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, pdo_mysql, mbstring

      - name: Instalar depend√™ncias
        run: composer install --prefer-dist --no-interaction

      - name: Verificar depend√™ncias vulner√°veis
        run: composer audit || true

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t aula7-mvc:latest .
        continue-on-error: true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

